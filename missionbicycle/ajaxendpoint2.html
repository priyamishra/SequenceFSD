<!-- That is basic JS to pull in Json and display -->
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Ajax Endpoint 2 </title>
 
</head>

<body>
<!-- Display the data in the HTML element tag <p> -->
  <p id="bikes"></p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>

<div id="images"></div>

<!-- Script Method 2 using AJAX getJSON displaying only values -->
<script>
(function() {
  var $bikes = $('#bikes');
  $.getJSON( "catalog2.json", {

    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
     console.log(data)
     
    $.each( data.products, function(i,item) {
  
     $bikes.append('<div>'+item.name+'</div>')
     $bikes.append('<div>'+item.price+'</div>')
     $bikes.append('<div>'+item.id+'</div>')
  $bikes.append('<div>'+item.description+'</div><br>');})
  //$bikes.append('<div>'+item.name+'</div>');})

    

    });
})();
</script>
</body>
</html>
